<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход в админку</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/admin.css') }}" />
  </head>
  <body>
    <div class="login">
      <form class="login__card" method="post">
        {{ csrf_token() }}
        <h1>Админка</h1>
        <p>Введите логин и пароль администратора.</p>
        {% if error %}
        <div class="login__error">{{ error }}</div>
        {% endif %}
        <label>
          Логин
          <input type="text" name="username" placeholder="admin" required />
        </label>
        <label>
          Пароль
          <input type="password" name="password" placeholder="admin" required />
        </label>
        <button class="button" type="submit">Войти</button>
      </form>
    </div>
  </body>
</html>
