services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://psy_user:psy_password@db:5432/psy_db
      - SECRET_KEY=change-me
    volumes:
      - psy_content:/app/app/data
      - psy_uploads:/app/app/blueprints/site/static/uploads
      - psy_hero:/app/app/blueprints/site/static/hero
      - psy_about:/app/app/blueprints/site/static/about
    depends_on:
      - db
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=psy_user
      - POSTGRES_PASSWORD=psy_password
      - POSTGRES_DB=psy_db
    ports:
      - "5432:5432"
    volumes:
      - psy_data:/var/lib/postgresql/data

volumes:
  psy_data:
  psy_content:
  psy_uploads:
  psy_hero:
  psy_about:
